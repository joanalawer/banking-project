{% extends 'base.html' %}

{% block head %}
<title>Customer Profile</title> 
{% endblock %}

{% block navbar %} 

{% endblock%}

{% block body %} 
    <!-- start profile form -->
    <div class="new_acc container">
      <div class="col-md-12 ">
          <div class="about_border">
              <div class="contact">
                  <div class="container">
                      <div class="row">
                          <div class="col-md-12">
                              <div class="titlepage text_align_center">
                                  <h2>Account Settings</h2>
                              </div>
                          </div>
                          <div class=" col-md-10 offset-md-1">
                              <form id="request" class="main_form">
                                  <h2>Personal Details</h2>
                                  <hr>
                                  <form>
                                      <div class="form-group">
                                          <label for="firstname">First Name:</label>
                                          <input type="text" class="form-control" id="firstname">
                                        </div>
                                      <div class="form-group">
                                        <label for="othername">Other Name(s):</label>
                                        <input type="text" class="form-control" id="othername">
                                      </div>
                                      <div class="form-group">
                                          <label for="lastname">Last Name:</label>
                                          <input type="text" class="form-control" id="lastname">
                                      </div>
                                      <!-- Need to add Gender field to profile -->
                                      <div class="form-group">
                                          <label for="email">Email:</label>
                                          <input type="email" class="form-control" id="email">
                                        </div>
                                        <div class="form-group">
                                          <label for="address">Home Address:</label>
                                          <input type="text" class="form-control" id="address">
                                        </div>
                                      <div class="form-group">
                                        <label for="phone">Phone Number:</label>
                                        <input type="number" class="form-control" id="phone">
                                      </div>
                                      <hr>
                                  <!--  -->
                                  <h2>Bank Details</h2>
                                      <hr>
                                      <div class="form-group">
                                          <label for="acc_number">Account Number:</label>
                                          <input type="number" class="form-control" id="acc_number" readonly>
                                      </div>
                                  <div class="row">
                                      <div class="col-lg-4 form-group">
                                        <label for="pin1">Cash PIN:</label>
                                        <input type="number" class="form-control" id="pin1">
                                      </div>
                                      <div class="col-lg-4 form-group">
                                          <label for="pin2">Digital PIN:</label>
                                          <input type="number" class="form-control" id="pin2">
                                      </div>
                                      <div class="col-lg-4 form-group">
                                          <label for="pin3">Crypto PIN:</label>
                                          <input type="number" class="form-control" id="pin3">
                                      </div>
                                  </div>
                                  <hr>
                                  <div class="row">
                                      <div class="col-md-6">
                                          <button class="send_btn">Save</button>
                                      </div>
                                      <div class="col-md-6">
                                          <button class="send_btn">Cancel</button>
                                      </div>
                                  </div>
                              </form>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <!-- end profile form -->
{% endblock%}
